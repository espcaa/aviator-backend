<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Your OTP Code</title>
    </head>
    <body style="margin: 0; padding: 0; background-color: #0f0f0e">
        <table
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="padding: 40px 0"
        >
            <tr>
                <td align="center">
                    <table
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                        style="
                            max-width: 600px;
                            border-radius: 8px;
                            overflow: hidden;
                        "
                    >
                        <tr>
                            <td
                                align="center"
                                style="
                                    padding: 40px 20px 20px 20px;
                                    font-family: Arial, sans-serif;
                                "
                            >
                                <h2
                                    style="
                                        margin: 0;
                                        color: #333333;
                                        font-family:
                                            &quot;Times New Roman&quot;, Times,
                                            serif;
                                        color: #f2f2d8;
                                        font-size: 64px;
                                        font-weight: 200;
                                        font-style: italic;
                                    "
                                >
                                    OTP Code
                                </h2>
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="padding: 30px">
                                <div
                                    style="
                                        display: inline-block;
                                        padding: 12px 24px;
                                        background-color: #333333;
                                        color: #f2f2d8;

                                        font-size: 32px;
                                        font-family:
                                            Lucida Console,
                                            monospace;
                                        letter-spacing: 6px;
                                        border-radius: 4px;
                                    "
                                >
                                    {{otp}}
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td
                                align="center"
                                style="
                                    padding: 10px 20px 40px 20px;
                                    font-family: Arial, sans-serif;
                                    font-size: 12px;
                                    color: #f2f2d8;
                                    text-align: center;
                                    font-weight: 200;
                                    font-size: 16px;
                                    color: #f2f2d8;
                                    font-family:
                                        &quot;Lucida Console&quot;, Monaco;
                                "
                            >
                                If you didn't request this code, you can just
                                ignore this email.
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
